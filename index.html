<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./results.css">
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>
<main>
  <section id="bluebg">
  <h3 id="your-result">Your Result</h3>
  <div id="circle-container">
    <div id="circle">
      <div id="bignum">76</div>
      <div id="smallnum">of 100</div>
    </div>
  </div>

  <h3>Great</h3>
  <div id="you">You scored higher than 65% of the people who have taken these tests.</div>
  </section>  

  <section id="whitebg">
  <h4>Summary</h4>

  <fieldset>
  <dl id="red">
    <div class="combine"><img src="./assets/images/icon-reaction.svg">
      <div>Reaction</div></div>
  <div><strong>80</strong> / 100</div>
  </dl>

<dl id="yellow">
  <div class="combine"><img src="./assets/images/icon-memory.svg">
    <div>Memory</div></div>
<div><strong>92</strong> / 100</div>
</dl>

<dl id="green">
  <div class="combine"><img src="./assets/images/icon-verbal.svg">
    <div>Verbal</div></div>
<div><strong>61</strong> / 100</div>
</dl>

<dl id="blue">
  <div class="combine"><img src="./assets/images/icon-visual.svg">
    <div>Visual</div></div>
<div><strong>72</strong> / 100</div>
</dl>
</fieldset>
  <button>Continue</button>
</section>
</main>

</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Owusu Agyebeng</a>.
  </div>
</footer>
</html>
